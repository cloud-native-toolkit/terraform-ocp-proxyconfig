name: ocp-proxyconfig
type: terraform
description: Configure OpenShift Cluster to use a HTTP tunnel proxy for outbound traffic
tags:
  - network
  - proxy
  - egress
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-ocp-vpc
            version: '>= 1.15.6'
      - id: proxy
        refs:
          - source: github.com/ibm-garage-cloud/terraform-vsi-proxy
            version: '>= 0.1.0'
    variables:
      - name: ibmcloud_api_key
        type: string
        description: >-
          The IBM Cloud api token, required for ROKS cluster rolling worker
          updates
        default: ''
        scope: global
      - name: resource_group_name
        type: string
        description: >-
          The resource group name, required for ROKS cluster rolling worker
          updates
        default: ''
        scope: global
      - name: region
        type: string
        description: The region, required for ROKS cluster rolling worker updates
        default: ''
        scope: global
      - name: proxy_endpoint
        type: |-
          object({
              proxy_host = string
              proxy_port = string
            })
        description: Host and port exposed by HTTP tunnel proxy
        moduleRef:
          id: proxy
          output: proxy_endpoint
      - name: cluster_config_file
        type: string
        description: Cluster config file for Kubernetes cluster
        moduleRef:
          id: cluster
          output: config_file_path
      - name: cluster_name
        type: string
        description: Cluster name, required for ROKS cluster rolling worker updates
        default: ''
        moduleRef:
          id: cluster
          output: name
      - name: cluster_type
        type: string
        description: The type of cluster (openshift or kubernetes)
        default: ocp4
        moduleRef:
          id: cluster
          output: cluster_type
      - name: allow_network
        type: string
        description: CIDR network range to skip for proxy traffic, only used for ROKS
        default: 10.0.0.0/8
      - name: no_proxy_hosts
        type: string
        description: >-
          List (comma separated) of hosts to skip from the proxy, used for all
          cluster types
        default: ''
      - name: ocp-release-dev-image
        type: string
        description: >-
          url to access privately the openshift release dev image used in a
          daemonset, only used for ROKS
        default: >-
          quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:3d0aa55199bceb4c94698432df382b1d7289bf361a35ca4954a5a255b82a0e03
      - name: ocp_version
        type: string
        description: >-
          The version of the OpenShift cluster that will be configured to use
          the proxy endpoint (format 4.x)
        default: '4.10'
      - name: roks_cluster
        type: bool
        description: Variable to identify if the cluster is Red Hat OpenShift on IBM Cloud
        default: false
      - name: cos_regions_map
        type: map(any)
        description: IBM Cloud Region COS endpoints
        default: |-
          {
                "us-south" = { cosEndpoint = "s3.direct.us-south.cloud-object-storage.appdomain.cloud" },
                "us-east"  = { cosEndpoint = "s3.direct.us-east.cloud-object-storage.appdomain.cloud" },
                "eu-gb"    = { cosEndpoint = "s3.direct.eu-gb.cloud-object-storage.appdomain.cloud" },
                "eu-de"    = { cosEndpoint = "s3.direct.eu-de.cloud-object-storage.appdomain.cloud" },
                "jp-tok"   = { cosEndpoint = "s3.direct.jp-tok.cloud-object-storage.appdomain.cloud" },
                "jp-osa"   = { cosEndpoint = "s3.direct.jp-osa.cloud-object-storage.appdomain.cloud" },
                "au-syd"   = { cosEndpoint = "s3.direct.au-syd.cloud-object-storage.appdomain.cloud" },
                "ca-tor"   = { cosEndpoint = "s3.direct.ca-tor.cloud-object-storage.appdomain.cloud" },
                "br-sao"   = { cosEndpoint = "s3.direct.br-sao.cloud-object-storage.appdomain.cloud" },
            }
      - name: crio_configfile_map
        type: map(any)
        description: cri-o config file location by OCP version
        default: |-
          {
                "4.6" = { crio_configfile = "crio-network" },
                "4.7" = { crio_configfile = "crio-network" },
                "4.8" = { crio_configfile = "crio-network" },
                "4.9" = { crio_configfile = "crio" },
                "4.10" = { crio_configfile = "crio" },
            }
    version: v0.1.0
    outputs: []
id: github.com/cloud-native-toolkit/terraform-ocp-proxyconfig
