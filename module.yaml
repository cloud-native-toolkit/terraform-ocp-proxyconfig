name: "ocp-proxyconfig"
type: terraform
description: "Configure OpenShift Cluster to use a HTTP tunnel proxy for outbound traffic"
tags:
    - network
    - proxy
    - egress
versions:
- platforms:
    - ocp4
  dependencies:
   - id: cluster
     refs:
       - source: github.com/cloud-native-toolkit/terraform-ibm-container-platform
         version: ">= 1.21.1"
       - source: github.com/cloud-native-toolkit/terraform-k8s-ocp-cluster
         version: ">= 2.4.7"
       - source: github.com/cloud-native-toolkit/terraform-ibm-ocp-vpc
         version: ">= 1.12.1"
   - id: proxy
     refs:
       - source: github.com/ibm-garage-cloud/terraform-vsi-proxy
         version: ">= 1.0.0"
  variables:
   - name: cluster_type
     moduleRef:
       id: cluster
       output: cluster_type
   - name: cluster_name
     moduleRef:
       id: cluster
       output: name
   - name: cluster_config_file
     moduleRef:
       id: cluster
       output: config_file_path
   - name: proxy-host
     moduleRef:
       id: proxy
       output: proxy-host
   - name: proxy-port
     moduleRef:
       id: proxy
       output: proxy-port
   - name: ibmcloud_api_key
     scope: global
   - name: resource_group_name
     scope: global
   - name: region
     scope: global
